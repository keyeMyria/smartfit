<ion-menu [content]="mycontent" swipeEnabled=false>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{ p.icon }}" item-start></ion-icon>
           {{p.title}}
         </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
